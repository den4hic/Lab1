<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Denys Davydov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <form>
        <header>
            <h1>Додати викладача</h1>
        </header>

        <label for="name">Введіть повне ім'я: </label><input id="name" type="text" name="name"><br><br>

        <label for="gender">Стать:</label>
        <input id="male" type="radio" name="gender" value="male" required><label for="male">Чоловіча</label>
        <input id="female" type="radio" name="gender" value="female" required><label for="female">Жіноча</label><br><br>

        <label for="date">Введіть дату народження: </label><input id="date" type="date"><br><br>

        <label for="email">Введіть email: </label><input id="email" type="email" name="email"><br><br>

        <label for="phone">Введіть номер телефону: </label><input id="phone" type="tel" name="phone"><br><br>

        <label for="color">Оберіть колір фону: </label><input id="color" type="color"><br><br>

        <label for="country">Введіть свою країну: </label><input id="country" type="text" name="country"><br><br>

        <label for="city">Введіть своє місто: </label><input id="city" type="text" name="city"><br><br>

        <label><textarea placeholder="Поле для коментарів"></textarea></label><br><br>

        <section>
            <button type="submit" name="add">Додати</button>
            <button type="reset" name="reset">Очистити</button>
        </section>
    </form>
</body>
</html>
